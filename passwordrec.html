<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Mil - Recuperar Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .phone-frame {
            width: 320px;
            height: 640px;
            border-radius: 30px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .top-header {
            background-color: #000;
            height: 220px;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .top-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="%23000"/><path d="M0 0 L100 100 M30 0 L100 70 M60 0 L100 40 M0 30 L70 100 M0 60 L40 100" stroke="%23222" stroke-width="1"/></svg>');
            opacity: 0.15;
        }

        .blue-dot {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #30BCED;
            border-radius: 50%;
            opacity: 0.7;
        }

        .dot-1 {
            top: 20px;
            left: 20px;
        }

        .dot-2 {
            top: 20px;
            right: 20px;
        }

        .dot-3 {
            bottom: 20px;
            left: 20px;
        }

        .dot-4 {
            bottom: 20px;
            right: 20px;
        }

        .logo-container {
            text-align: center;
            z-index: 2;
        }

        .logo-text {
            color: white;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
            line-height: 1;
            text-align: center;
        }

        .brain-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #30BCED;
            position: relative;
            margin: 0 5px;
        }

        .brain-icon::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2330BCED"><path d="M12 2C7.58 2 4 5.58 4 10c0 2.03.76 3.87 2 5.28V16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-.72c1.24-1.41 2-3.25 2-5.28 0-4.42-3.58-8-8-8zm4 12h-1.5v1.5h-1v-1.5h-3v1.5h-1v-1.5H8v-1h1.5V8.5h1V13h3V8.5h1V13H16v1z"/></svg>');
            background-repeat: no-repeat;
        }

        .forgot-container {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            color: #4d4c4c;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 500;
            text-align: center;
        }

        .input-label {
            align-self: flex-start;
            font-size: 12px;
            color: #30BCED;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 0;
            font-size: 14px;
        }

        .input-field::placeholder {
            color: #4d4c4c;
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        .send-btn:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="top-header">
            <div class="blue-dot dot-1"></div>
            <div class="blue-dot dot-2"></div>
            <div class="blue-dot dot-3"></div>
            <div class="blue-dot dot-4"></div>
            
            <div class="logo-container">
                <div class="logo-text">APRENDA · CRESÇA · CONQUISTE</div>
                <div class="logo">
                    N<span class="brain-icon"></span>TA
                    <br>MIL
                </div>
            </div>
        </div>
        
        <div class="forgot-container">
            <h1>Forgot<br>Password</h1>
            <p class="subtitle">New Password</p>
            
            <form id="forgotForm">
                <label class="input-label">EMAIL</label>
                <input type="email" class="input-field" id="email" placeholder="hello@reallygreatsite.com" required>
                
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if(email) {
                // Here you would typically send this data to your server
                console.log('Password reset request for:', email);
                alert('Email de recuperação enviado com sucesso! Verifique sua caixa de entrada.');
                // Redirect to login page
                window.location.href = 'index.html';
            } else {
                alert('Por favor, insira seu email.');
            }
        });
    </script>
</body>
</html>
